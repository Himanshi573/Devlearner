<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day3.html</title>
   <link rel="stylesheet" href="Day3.css">
</head>
<body>
    <section class="container">
    <header>Registration Form</header>
    <form action="#" class="form">
        <div class="input-box">
        <label>Full Name</label>
        <input type="text" placeholder="Enter full name here">
    </div>

     <div class="input-box">
        <label>E-mail address</label>
        <input type="text" placeholder="abc@gmail.com">
    </div>

  
    
        <div class="input-box">
            <label>Phone number</label>
            <input type="number" >
        </div>
    
    <div class="input-box">
        <label>Birth-Date</label>
        <input type="date" >
    </div>
    <div class="gender-box">
       <h3>Gender</h3>
       <div class="gender-option">
         <div class="gender">
           <input type="radio" id="check" name="gender">
           <label for="check">Male</label>
         </div>
         <div class="gender">
            <input type="radio" id="check" name="gender">
            <label for="check">Female</label>
          </div>
          <div class="gender">
            <input type="radio" id="check" name="gender">
            <label for="check">Others</label>
          </div>
          
          <div class="select-box">
            <select >
                <option hidden>Country</option>
                <option>India</option>
                <option >America</option>
                <option >Italy</option>
                <option >Paris</option>
                <option >Argentina</option>
            </select>
          </div>
          <button>SUBMIT</button>
       </div>
    </div>
    </form>
 
</section>
</body>
</html>
